name: Reusable Build and Push Workflow

# List of required fields for github workflow
on:
  workflow_call:
    inputs:
      container_name:
        required: true
        type: string
      container_path:
        required: true
        type: string
      container_file:
        required: true
        type: string
    secrets:
      PODMAN_TOKEN:
        required: true

env:
  REGISTRY_URL: ghcr.io/${{ github.repository_owner }}
  DEFAULT_BRANCH: main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # Setup Podman to use container registry
      - name: Login Podman
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.PODMAN_TOKEN }}
          registry: ${{ env.REGISTRY_URL }}

      # Checkout the repository to get the files
      - name: Checkout latest code
        uses: actions/checkout@v3

      # Build and push the container
      - name: Build and push container
        run: |
          echo "Building container: ${{ inputs.container_name }}"
          
          cd ${{ inputs.container_path }}
          podman build \
            -f ${{ inputs.container_file }} \
            -t ${{ env.REGISTRY_URL }}/${{ inputs.container_name }}:v${GITHUB_SHA} .
          podman push ${{ env.REGISTRY_URL }}/${{ inputs.container_name }}:v${GITHUB_SHA}

          # Publish latest stable build as latest tag
          if [[ "${GITHUB_REF}" == "refs/heads/${{ env.DEFAULT_BRANCH }}" ]]; then
            podman tag ${{ env.REGISTRY_URL }}/${{ inputs.container_name }}:v${GITHUB_SHA} \
                       ${{ env.REGISTRY_URL }}/${{ inputs.container_name }}:latest
            podman push ${{ env.REGISTRY_URL }}/${{ inputs.container_name }}:latest
          fi

